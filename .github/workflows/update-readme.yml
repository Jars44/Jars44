name: Update README
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Update README
        run: |
          # Fetch stats with token
          STATS_URL="https://github-readme-stats.vercel.app/api/top-langs/?username=Jars44&theme=tokyonight&hide_border=true&include_all_commits=true&count_private=true&layout=compact&token=${{ secrets.GH_TOKEN }}"
          # Replace the placeholder in README.md with the actual URL
          sed -i "s|TOP_LANGS_PLACEHOLDER|$STATS_URL|g" README.md

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README stats" || echo "No changes to commit"
          git push
