name: Update README
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update README
        run: |
          set -e
          # Configure git author (needed for committing on runner)
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Ensure output directory exists
          mkdir -p output

          # Build the stats URL using the available workflow token
          STATS_URL="https://github-readme-stats.vercel.app/api/top-langs/?username=Jars44&theme=tokyonight&hide_border=true&include_all_commits=true&count_private=true&layout=compact&token=${{ secrets.GITHUB_TOKEN }}"

          # Download the generated SVG to a tracked output file (token is not committed)
          curl -sL "$STATS_URL" -o output/top-langs.svg

          # Replace the placeholder in README.md with a local path to the generated SVG
          sed -i "s|!\[Top Langs\](TOP_LANGS_PLACEHOLDER)|![Top Langs](./output/top-langs.svg)|g" README.md

          # Only commit and push if there are changes
          git add output/top-langs.svg README.md
          if ! git diff --staged --quiet; then
            git commit -m "Update Top Languages image"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README stats" || echo "No changes to commit"
          git push
